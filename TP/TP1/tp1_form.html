<!DOCTYPE html>
<html lang="en-US">

        <title>LTW TP1 Ex3: Form</title>

    <body>
        <form action="save.php" method="get">
            <fieldset>
                <label>Name: <input type="text" name="name"></label><p></p>
    
                <label>Age: </label>
                        <label><input type="radio" name="age" value="<18">&lt;18</label>

                    <label><input type="checkbox" name="interests" value="programming">Programming</label>
                <p></p>
    
                <label>How did you find this website? </label><p></p>
                    <textarea name="description" rows="4" cols="50"></textarea>
                <p></p>
                
                <button type="submit">Submit!</button>
            </fieldset>
        </form>

</html>
